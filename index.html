<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="img/png" href="images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <article>
      <header>
        <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest">
      </header>
      <section>
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </section>
      <section>
        <div>
          <p><strong>80K</strong> <span>Followers</span></p>
        </div>
        <div>
          <p><strong>803K</strong> <span>Likes</span></p>
        </div>
        <div>
          <p><strong>1.4K</strong> <span>Photos</span></p>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
