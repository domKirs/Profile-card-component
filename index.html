<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="img/png" href="images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <article>
      <header>
        <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest">
      </header>
      <section>
        <p>
          <strong>Victor Crest</strong> 
          <span>26</span>
        </p>
        <p>London</p>
      </section>
      <section>
        <div>
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
